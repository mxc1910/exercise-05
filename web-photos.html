<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Photos</title>
  </head>

  <body>

    <header>
      <h1>Web Photos</h1>
    </header>

    <main>

      <!--
        Attribution details:

        Ray Hennessey via Unsplash
        https://unsplash.com/@rayhennessy
      -->

      <section>
        <h2>High Quality</h2>

        <figure>
          <img src="original/flamingo-high.jpg" alt="photo of a flamingo in high quality">
          <figcaption>High quality, 80%, 39 KB (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Medium Quality</h2>

        <figure>
          <img src="original/flamingo-medium.jpg" alt="photo of a flamingo in medium quality">
          <figcaption>Medium quality, 45%, 15.7 KB (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Low Quality</h2>

        <figure>
          <img src="original/flamingo-low.jpg" alt="photo of a flamingo in low quality">
          <figcaption>Low quality, 10%, 7 KB (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
